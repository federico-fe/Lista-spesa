<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista della Spesa Intelligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Lista della Spesa Intelligente</h1>
    
    <label>Categorie personalizzabili:</label>
<div id="categorie-editor"></div>
<button onclick="aggiungiCategoria()">+ Aggiungi Categoria</button>
<textarea id="input" placeholder="Scrivi qui i piatti o gli ingredienti..."></textarea>
    <div class="buttons">
      <button onclick="generaLista()">Genera Lista</button>
      <button onclick="pulisciTutto()">Pulisci Tutto</button>
      <button onclick="stampaLista()">Stampa / Salva PDF</button>
      <button onclick="condividiWhatsApp()">Condividi su WhatsApp</button>
    </div>
    <div id="status"></div>
    <div id="dashboard"></div>
    <div id="lista"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
